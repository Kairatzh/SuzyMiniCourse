#Configuration

database:
  postgres:
    url: ${DATABASE_URL}
    pool_size: 5
    max_overflow: 10

  neo4j:
    uri: ${NEO4J_URI}
    user: ${NEO4J_USER}
    password: ${NEO4J_PASSWORD}

ai_service:
  url: ${AI_SERVICE_URL}
  timeout: 300

security:
  secret_key: ${SECRET_KEY}
  algorithm: HS256
  access_token_expire_minutes: 30

server:
  host: 0.0.0.0
  port: 8001

